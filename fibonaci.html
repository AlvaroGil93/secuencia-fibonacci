<!DOCTYPE html>
<html lang="en">
<head>

  <script src="/js/fibonaci.js" defer></script>
</head>
<body>
  <h1>Generador de Secuencia Fibonacci</h1>

  <p id="resultado">Aquí se mostrará la secuencia.</p>
